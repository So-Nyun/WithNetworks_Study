#리스트-------------------------------------
list:
  get:
    tags: 
      - 공지사항
    summary: 공지사항 리스트
    description:
    parameters:
      - name: search
        in: query
        required : true
        description : 검색 값 - 모든 값 가능
        schema:
          type: string
      - name: field
        in: query
        description: 검색 카테고리 - all 또는 title 또는 contents
        schema:
          type: string
    responses:
      '200':
        description: OK
        content:
          application/json:
            example: 
              result:
                - file: 파일 경로, string
                  fileName: 파일 이름, string
                  title: 제목, string
                  date: 등록 시간, string
                  seq: 고유번호, integer
                  num: 리스트 번호, integer
      '400':
        description: Bad Request
      '401':
        description: Unauthorized
    security: 
      - apiKeyAuth: []

#상세보기-------------------------------------
detail:
  get:
    tags: 
      - 공지사항
    summary: 공지사항 상세보기
    description:
    parameters:
      - name: authorizations
        in: header
        required: true
        description: 토큰 값
        schema:
          type: string
      - name: seq
        in: query
        required : true
        description : 게시물 고유번호
        schema:
          type: string
    responses:
      '200':
        description: OK
        content:
          application/json:
            example: 
              result:
                - file: 파일 경로, string
                  fileName: 파일 이름, string
                  TITLE: 제목, string
                  contents: 내용, string
                  date: 등록 시간, string
      '400':
        description: Bad Request
      '401':
        description: Unauthorized
    security: 
      - apiKeyAuth: []

#업로드-------------------------------------
add:
  post:
    tags: 
      - 공지사항
    summary: 공지사항 등록
    description:
    parameters:
      - $ref: '../input.yaml#/components/parameters/file'
      - name: authorizations
        in: header
        required: true
        description: 토큰 값
        schema:
          type: string
    requestBody:
      required: true
      content: 
        application/json:
          schema:
            properties:
              fileName:
                type: string
                required: true
                description: 첨부파일 이름
              title:
                type: string
                required: true
                description: 제목
              contents:
                type: string
                required: true
                description: 내용
          example: 
            fileName: 파일이름.jpg
            title: 오늘의 공지사항
            contents: 오늘도 좋은하루 보내세요
    responses:
      '200':
        $ref: '../input.yaml#/components/responses/complete'
      '400':
        description: Bad Request
      '401':
        description: Unauthorized
    security: 
      - apiKeyAuth: []

